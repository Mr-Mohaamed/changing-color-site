<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Templete 3</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,700&family=Cairo:wght@200;300;400;700;1000&family=Yellowtail&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="settings decoration-font">
            <div class="gear">
                <i class="fa fa-gear"></i>
            </div>
            <h3>Best Options</h3>
            <div class="change-color">
                <p>Change Color</p>
                <div class="colors">
                    <span class="color" data-color="gold"></span>
                    <span class="color active" data-color="violet"></span>
                    <span class="color" data-color="red"></span>
                    <span class="color" data-color="rgb(99, 99, 180)"></span>
                </div>
            </div>
        </div>
        <div class="landing-page">
            <div class="overlay"></div>
            <div class="container">
                <div class="header-area">
                    <div class="logo">
                        <img src="image/logo3.png" alt="" />
                        <h3 class="decoration-font">De Flamengo</h3>
                    </div>
                    <div class="links">
                        <ul>
                            <li><a class="active" href="#">Home</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
                <div class="intro-text">
                    <h3 class="decoration-font">
                        <span>Welcome</span> To <span>Our</span> New
                        <span>Page</span>
                    </h3>
                    <p>
                        Lorem, ipsum dolor sit amet consectetur adipisicing
                        elit. Veritatis sit autem, dolorum itaque optio sunt
                        perferendis debitis fuga,
                    </p>
                </div>
            </div>
        </div>
        <!-- Skills Section  -->
        <div class="skills">
            <div class="container">
                <div class="skill-list">
                    <div class="skill">
                        <span class="skill-name">HTML</span>
                        <span class="progress" data-progress="60%"></span>
                    </div>
                    <div class="skill">
                        <span class="skill-name">CSS</span>
                        <span class="progress" data-progress="40%"></span>
                    </div>
                    <div class="skill">
                        <span class="skill-name">javascript</span>
                        <span class="progress" data-progress="80%"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="gallary">
            <div class="container">
                <h3 class="decoration-font">Gallary</h3>
                <div class="images">
                    <img src="image/1.jpg" alt="" />
                    <img src="image/2.jpg" alt="" />
                    <img src="image/3.jpg" alt="" />
                    <img src="image/4.jpg" alt="" />
                    <img src="image/4.jpg" alt="" />
                    <img src="image/3.jpg" alt="" />
                    <img src="image/2.jpg" alt="" />
                    <img src="image/1.jpg" alt="" />
                </div>
            </div>
        </div>

        <script src="js/master.js"></script>
    </body>
</html>
